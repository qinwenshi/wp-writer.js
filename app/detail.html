    <form name="myForm">
    <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label>Name</label>
    <input type="text" name="name" ng-model="project.name" required>
    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
    Required {{myForm.name.$pristine}}</span>
    </div>
     
    <div class="control-group" ng-class="{error: myForm.contact.$invalid && !myForm.contact.$pristine}">
    <label>Email</label>
    <input type="email" name="email" ng-model="project.email" required>
    <span ng-show="myForm.contact.$error.required && !myForm.name.$pristine" class="help-inline">
    Required</span>
    <span ng-show="myForm.contact.$error.url" class="help-inline">
    Not a URL</span>
    </div>
     
    <label>word</label>
    <textarea name="description" ng-model="project.description"></textarea>
     
    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="myForm.$invalid"
    class="btn btn-primary">Save</button>
    <button ng-click="destroy()"
    ng-show="project.$remove" class="btn btn-danger">Delete</button>
    </form>
